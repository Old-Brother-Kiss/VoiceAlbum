<head>

    <body>
        <form id="form" action="/upload" enctype="multipart/form-data" method="post">
            <input type="text" name="title"><br>
            <input type="file" name="upload1" multiple="multiple"><br>
            <input type="file" name="upload2" multiple="multiple"><br>
            <input id="button" type="button" value="Upload">
        </form>
    </body>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#button").click(function() {
                if ($("#username").val() == "" || $("#password").val() == "") {
                    alert("请填写完整信息哦");
                    return;
                }
                $.ajax({
                    url: "/PostPicture",
                    type: "post",
                    data: new FormData($('#form')[0]),
                    processData: false,
                    contentType: false,
                    success: function(data) {}
                });
            })
        })
    </script>
</head>
